# Conduit Genre Module: IDM (Intelligent Dance Music)
# Tier 1 Core Electronic Genre
# Injected into LLM system prompts to guide MIDI generation

name: IDM

bpm_range: [100, 160]
# Note: IDM tempo is highly variable, even within a single track.
# Tempo changes, metric modulation, and rubato passages are common.
# Some tracks may use tempo automation or have no consistent BPM.

time_signatures:
  - "4/4"
  - "3/4"
  - "5/4"
  - "7/8"
  - "5/8"
  - "11/8"
  - "6/8"
  - "9/8"
  - mixed meter (changing time signatures within a track)

scales:
  - natural minor
  - dorian
  - lydian
  - phrygian
  - harmonic minor
  - whole tone
  - chromatic
  - octatonic (diminished)
  - pentatonic minor
  - major
