<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 295 100" width="295" height="100">
  <defs>
    <linearGradient id="signal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5B8DEF"/>
      <stop offset="100%" stop-color="#48D6A0"/>
    </linearGradient>
  </defs>

  <!-- Channel walls -->
  <rect x="24" y="24" width="4" height="52" rx="2" fill="#E0E0E0"/>
  <rect x="64" y="24" width="4" height="52" rx="2" fill="#E0E0E0"/>

  <!-- Signal waveform -->
  <path d="M 28 50 C 34 30, 40 70, 46 50 C 52 30, 58 70, 64 50"
        stroke="url(#signal)" stroke-width="3.5" fill="none" stroke-linecap="round"/>

  <!-- Input dot -->
  <circle cx="20" cy="50" r="4" fill="#5B8DEF"/>

  <!-- Output dot -->
  <circle cx="72" cy="50" r="4" fill="#48D6A0"/>

  <!-- Wordmark -->
  <text x="90" y="60" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="36" font-weight="700" letter-spacing="4" fill="#E0E0E0">CONDUIT</text>
</svg>
